name: Deploy React Site 

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  
concurrency: 
  group: "pages"
  cancel-in-progress: false
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
    - uses: actions/upload-pages-artifact@v1
      with:
        path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@v1
